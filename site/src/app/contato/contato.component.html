<div class="container mb-5">
  <h1 class="mt-5 mb-5">Entre em contato conosco</h1>
  <form (submit)="enviarContato($event)">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control margin-solid" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="motivo">Motivo</label>
      <input type="motivo" class="form-control margin-solid" id="motivo" placeholder="Parceria/Bugs">
    </div>
    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea class="form-control margin-solid" id="mensagem" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-dark">Enviar</button>
  </form>
</div>
